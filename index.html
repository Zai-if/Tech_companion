<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Companion App</title>
    <style>

        
        /* Phone Frame */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .phone {
            width: 375px;
            height: 667px;
            background-image: url("Capture.JPG");
             background-position: center;
             background-size: cover;
  background-repeat:no-repeat;
            border-radius: 40px;
            border: 12px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #333;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        /* App Content */
        .app-content {
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
        
        /* Clock */
        .clock-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 20px;
            color: #666;
        }
        
        /* Reminders & Tasks */
        .reminders-tasks {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .reminder-box, .task-box {
            width: 48%;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .task-item input {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        /* Buttons Grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        .app-button {
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: rgb(197, 252, 0);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .button-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
         
        }

        .tutorials {
    margin: 30px 0;
    padding: 15px;
    background: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.tutorials h3 {
    text-align: center;
    margin-bottom: 10px;
}

.tutorials ul {
    list-style: none;
    padding: 0;
}

.tutorials li {
    margin: 10px 0;
}

.tutorials a {
    text-decoration: none;
    font-size: 18px;
    color: #008CBA;
    font-weight: bold;
}

        .button-icon2 {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background: #747171;
            border-radius: 50%;
        }
        
        
        /* Tutorial Section */
        .tutorial {
            margin: 30px 0;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        
        /* Dark Theme */
        body.dark .phone {
            border-color: #666;
            
        }
        
        body.dark .app-content {
            background-image: url("dark.jpg");
             background-position: center;
             background-size: cover;
  background-repeat:no-repeat;
            color: rgb(8, 115, 255);
        }
        
        body.dark .reminder-box,
        body.dark .task-box,
        body.dark .app-button {
            background: #333333;
            color: rgb(255, 255, 255);
        }
        
        body.dark .date {
            color: #aaa;
        }
        
        body.dark .tutorial {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="app-content" id="appContent">
            <div class="clock-container">
                <div class="time" id="time">12:34 PM</div>
                <div class="date" id="date">Monday, June 5, 2023</div>
            </div>
            
            <div class="reminders-tasks">
                <div class="reminder-box">
                    <h3>Reminders</h3>
                    <div id="reminderList"></div>
                </div>
                
                <div class="task-box">
                    <h3>Tasks</h3>
                    <div id="taskList"></div>
                </div>
            </div>
            
            <div class="buttons-grid">
                <button class="app-button" onclick="window.location.href='contacts.html'">
                    <div class="button-icon2"> <img class="button-icon" src="C:\Users\ADMIN\Desktop\techpals\phone-solid (1).png" alt=""></div>
                    Call
                </button>
                <button class="app-button" onclick="window.location.href='message.html'">
                    <div class="button-icon2"> <img class="button-icon" src="C:\Users\ADMIN\Desktop\techpals\message-solid (1).png" alt=""></div>
                    Messages
                </button>
                <button class="app-button" onclick="window.location.href='reminders.html'">
                    <div class="button-icon2"> <img class="button-icon" src="C:\Users\ADMIN\Desktop\techpals\bell-solid (1).png" alt=""></div>
                    Reminders
                </button>
                <button class="app-button" onclick="window.location.href='tasks.html'">

                    <div class="button-icon2"> <img class="button-icon" src="C:\Users\ADMIN\Desktop\techpals\list-solid (1).png" alt=""></div>
                    Tasks
                </button>
            </div>
            
            <div class="tutorials">
                <h3>Tutorials</h3>
                <ul>
                    <li><a href="https://www.youtube.com/watch?v=sghayXZ_RK0" target="_blank">How to use WhatsApp</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=PLgc0GNip2uYX8Wm0c9GAfJsLrEBWxswyA" target="_blank">How to use YouTube</a></li>
                    <li><a href="https://www.youtube.com/watch?v=sF5b-6PHeXw" target="_blank">How to use Instagram</a></li>
                </ul>
            </div>

            <div class="tutorial">
                <h3>How to use this app</h3>
                <p>1. Tap any button to open that feature</p>
                <p>2. Use the toggle for dark mode</p>
                <p>3. Check off tasks when completed</p>
            </div>
        </div>
    </div>

    <script>
        // Live Clock
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Format time (12-hour with AM/PM)
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes} ${ampm}`;
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update clock every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark', this.checked);
        });
        
        // Task Checkboxes
        document.querySelectorAll('.task-item input').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.style.textDecoration = 'line-through';
                    label.style.color = '#888';
                } else {
                    label.style.textDecoration = 'none';
                    label.style.color = '';
                }
            });
        });
      
        function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    // Get today's date in YYYY-MM-DD format (same as task.date)
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0]; // "2025-04-13"

    // Filter tasks to only show today's tasks
    const todayTasks = tasks.filter(task => task.date === todayStr);

    if (todayTasks.length === 0) {
        taskList.innerHTML = "<p>No tasks for today!</p>";
        return;
    }

    todayTasks.forEach(task => {
        const taskItem = document.createElement("div");
        taskItem.className = "task-item";
        taskItem.innerHTML = `
            <input type="checkbox">
            <label>${task.name} - ${task.time}</label>
        `;
        taskList.appendChild(taskItem);
    });
}

loadTasks();

    

    function loadReminders() {
        const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        const reminderList = document.getElementById("reminderList");
        reminderList.innerHTML = "";

        reminders.forEach(reminder => {
            const reminderItem = document.createElement("div");
            reminderItem.className = "reminder-item";
            reminderItem.innerHTML = `<strong>${reminder.message}</strong> - ${reminder.schedule} at ${reminder.time}`;
            reminderList.appendChild(reminderItem);
        });
    }

    loadReminders();


    </script>
</body>
</html>
