<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Screen</title>
    <style>
        /* Phone Frame - Consistent with other pages */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .phone {
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 40px;
            border: 12px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Call Screen Specific Styles */
        .call-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #4a6bff, #3a4bff);
            color: white;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .contact-name {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .call-status {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
        }
        
        .call-options {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }
        
        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hangup-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: red;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            margin-top: 30px;
        }
        
        /* Dark Mode */
        body.dark .phone {
            border-color: #666;
        }
        
        body.dark .call-screen {
            background: linear-gradient(to bottom, #2a3b9f, #1a2b8f);
        }
    </style>
</head>
<body>
    <div class="phone">
        <button class="back-button" onclick="window.location.href='contacts.html'">‚Üê</button>
        <div class="call-screen">
            <div class="contact-info">
                <div class="contact-name" id="contactName">Contact Name</div>
                <div class="call-status" id="callStatus">Calling...</div>
            </div>
            
            <div class="call-options">
                <button class="call-btn">üîä</button>
                <button class="call-btn">üéôÔ∏è</button>
                <button class="call-btn">‚è∫Ô∏è</button>
            </div>
            
            <button class="hangup-btn" onclick="hangUp()">‚úï</button>
        </div>
    </div>

    <script>
        // Get contact name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const contactName = urlParams.get('contact') || 'Unknown';
        
        document.getElementById('contactName').textContent = contactName;
        
        // Simulate call progress
        setTimeout(() => {
            document.getElementById('callStatus').textContent = '00:32';
        }, 2000);
        
        function hangUp() {
            window.location.href = 'index.html';
        }
        
        // Dark mode check
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
